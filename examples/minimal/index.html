<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div id='app'></div>
    <script src="https://unpkg.com/webamp@0.0.6/built/webamp.bundle.min.js"></script>
    <script>
        const Webamp = window.Webamp;
        new Webamp({
            initialTracks: [{
                metaData: {
                    artist: "DJ Mike Llama",
                    title: "Llama Whippin' Intro"
                },
                url: "https://cdn.rawgit.com/captbaritone/webamp/43434d82/mp3/llama-2.91.mp3"
            }],
            initialSkin: {
                url: "https://cdn.rawgit.com/captbaritone/webamp/43434d82/skins/base-2.91.wsz"
            },
        }).renderWhenReady(document.getElementById('app'));
    </script>
</body>

</html>
